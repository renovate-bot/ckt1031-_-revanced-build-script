name: Build Revanced Apps

on:
  workflow_dispatch:
    inputs:
      apps-to-build:
        description: "Choose the apps to build (comma separated) use [\"values\"]"
        required: true

jobs:
  build-apps:
    name: Build Apps
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        app: ${{ fromJson(github.event.inputs.apps-to-build) }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java and Python
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11.3

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Build ${{ matrix.app }}
        run: python main.py ${{ matrix.app }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: revanced-${{ matrix.app }}
          path: |
            revanced-cache/output-${{ matrix.app }}_signed.apk
